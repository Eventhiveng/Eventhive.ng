[build]
  # Default settings for static branches (HTML, CSS, JS)
  publish = "/"
  command = ""

# Specific context for the master branch (React/Vite)
[context.production]  # This is equivalent to [context."master"]
  command = "npm run build"
  publish = "dist"

# Redirects for Next.js routing (only for production branch)
[[context.production.redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200